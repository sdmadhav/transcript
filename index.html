<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Transcript Viewer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            max-width: 800px;
        }
        #box {
            padding: 20px;
            background: #f5f5f5;
            border-radius: 8px;
            white-space: pre-wrap;
            line-height: 1.5;
        }
    </style>
</head>

<body>
    <h1>Transcript Viewer</h1>
    <p>Showing transcript for ID: <b id="tid"></b></p>
    <div id="box">Loadingâ€¦</div>

    <script>
        // 1. Read URL parameter ?id=
        const params = new URLSearchParams(window.location.search);
        const transcriptId = params.get("id");

        document.getElementById("tid").textContent = transcriptId ?? "None";

        // 2. Fetch JSON from GitHub (same repo, same folder)
        fetch("transcripts.json")
            .then(res => res.json())
            .then(data => {
                if (transcriptId && data[transcriptId]) {
                    document.getElementById("box").textContent = data[transcriptId];
                } else {
                    document.getElementById("box").textContent = "Transcript not found!";
                }
            })
            .catch(err => {
                document.getElementById("box").textContent = "Error loading JSON!";
                console.error(err);
            });
    </script>
</body>
</html>
